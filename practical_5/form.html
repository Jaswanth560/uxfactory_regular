<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <style>
            .container {
                width: 200px;
            
            }

             .container input,select {
            width: 100%;
            
            } 
    
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <label for="fName">First name:</label>
                <input type="text" id="fName" name="fName" required><br><br>
                <label for="lName">Last name:</label>
                <input type="text" id="lName" name="lName" required><br><br>
                <label for="fatherName">Father name:</label>
                <input type="text" id="fatherName" name="fatherName" required><br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>
                <label for="mobileNum">Mobile:</label>
                <input type="number" id="mobileNum" name="mobileNum" required><br><br>
                <label for="hs">High School</label>
                <input type="text" id="hs" name="hs"><br><br>
                <label for="pAddress">Permanent address</label>
                <input type="text" id="pAddress" name="pAddress"><br><br>
                <label for="level">Your level</label>
                <select required>
                    <option value="1year">1st year</option>
                    <option value="2year">2nd year</option>
                    <option value="3year">3rd year</option>
                    <option value="4year">4th year</option>
                </select><br><br>
                <label for="mail">Mail id</label>
                <input type="email" id="mail" name="mail" required><br><br>
                <label for="deg">Degree</label>
                <select>
                    <option value="1year">B.Tech</option>
                    <option value="2year">B.Sc</option>
                    <option value="3year">B.com</option>
                    <option value="4year">B.Arc</option>
                </select><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </body> 
</html>
